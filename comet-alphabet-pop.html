<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comet Alphabet Pop</title>
    <link href="https://fonts.googleapis.com/css2?family=Monospace&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #00001a; /* Dark space background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Monospace', monospace; /* Game-like font */
            color: #fff;
        }

        #game-area { /* Renamed outer container for clarity */
            position: relative; /* Needed for absolute positioning of intro/message */
            width: 95vw;
            height: 90vh;
            max-width: 1000px; /* Max width */
            max-height: 700px; /* Max height */
            border-radius: 15px; /* Rounded corners */
            overflow: hidden; /* Keep elements inside */
        }

        #game-container {
            position: absolute; /* Take up full space of game-area */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* border: 2px solid #444; */ /* Border removed as requested */
            background: linear-gradient(to bottom, #00001a, #000033); /* Subtle gradient */
            border-radius: 15px; /* Rounded corners */
            /* Changed box-shadow to white for better contrast */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6); /* White glow */
            overflow: hidden; /* Keep comets/alphabets inside */
        }

        #intro-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 26, 0.9); /* Slightly transparent dark blue */
            display: flex; /* Use flexbox for centering */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 110; /* Ensure intro is on top initially */
            border-radius: 15px; /* Match container */
            color: #eee;
        }

        #intro-screen h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00ffff; /* Cyan */
            text-shadow: 0 0 10px #00ffff;
        }

        #intro-screen p {
            font-size: 1.2em;
            margin-bottom: 15px;
            max-width: 80%;
        }

        #intro-screen .tip {
            font-size: 1em;
            margin-top: 20px;
            margin-bottom: 30px;
            color: #ffcc00; /* Yellow for tip */
            font-style: italic;
        }

        #intro-screen button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background: linear-gradient(to bottom, #00cc00, #009900); /* Green gradient */
            color: #fff;
            border: 2px solid #00ff00;
            border-radius: 8px;
            font-family: 'Monospace', monospace;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.4);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        #intro-screen button:hover {
            background: linear-gradient(to bottom, #00ff00, #00cc00);
            box-shadow: 0 8px 20px rgba(0, 255, 0, 0.6);
            transform: translateY(-2px);
        }


        .comet {
            position: absolute;
            width: 40px; /* Width including tail */
            height: 8px; /* Height of the head */
            background: linear-gradient(to left, transparent, #fff, #add8e6); /* White head fading to light blue tail */
            border-radius: 50% / 50%; /* Elliptical shape */
            box-shadow: 0 0 10px #fff, 0 0 15px #add8e6; /* Glow effect */
            transform-origin: 10% 50%; /* Rotate around the head */
            pointer-events: none; /* Comets shouldn't block clicks */
            z-index: 1; /* Below alphabets */
        }

        .alphabet {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00; /* Bright yellow */
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffa500; /* Orange glow */
            user-select: none; /* Prevent text selection */
            z-index: 10; /* Above comets */
        }

        .alphabet:hover {
            transform: scale(1.2);
            color: #ffeb99; /* Lighter yellow on hover */
        }

        .alphabet.popped {
            transform: scale(0.1);
            opacity: 0;
            cursor: default;
            pointer-events: none; /* Can't click again */
        }

        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #00ff00; /* Bright green */
            padding: 30px 40px;
            border-radius: 10px;
            font-size: 2em;
            text-align: center;
            display: none; /* Hidden initially */
            border: 2px solid #00ff00;
            box-shadow: 0 0 15px #00ff00;
            z-index: 100; /* Ensure it's on top of game elements */
        }

        #message-box button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 0.8em;
            cursor: pointer;
            background-color: #00cc00;
            color: #000;
            border: none;
            border-radius: 5px;
            font-family: 'Monospace', monospace;
            transition: background-color 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #message-box button:hover {
            background-color: #00ff00;
        }

        /* Helper class to hide elements */
        .hidden {
            display: none !important;
        }

    </style>
</head>
<body>
    <div id="game-area">
        <div id="game-container">
            </div>

        <div id="intro-screen">
            <h1>Comet Alphabet Pop!</h1>
            <p>Welcome, space explorer!</p>
            <p>Comets are flying by. Find and click on the letters floating in space before they're all gone!</p>
            <p class="tip">Tip for Parents: Encourage your child to find a specific letter on the board</p>
            <button id="start-button">Start Game</button>
        </div>

        <div id="message-box" class="hidden">
             <span id="message-text">You Win!</span>
            <button onclick="restartGame()">Play Again?</button>
        </div>
    </div>

    <script>
        // --- Game Configuration ---
        const gameArea = document.getElementById('game-area');
        const gameContainer = document.getElementById('game-container');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const introScreen = document.getElementById('intro-screen');
        const startButton = document.getElementById('start-button');

        const numComets = 10; // Number of comets
        const fullAlphabetString = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"; // All possible letters
        let currentAlphabetString = ""; // The letters actually used in this round
        let remainingAlphabets = 0; // Will be set based on screen size
        let comets = []; // Array to hold comet data
        let animationFrameId = null; // To control the game loop

        // --- Utility Functions ---

        /**
         * Generates a random number between min and max (inclusive).
         */
        function getRandom(min, max) {
            return Math.random() * (max - min) + min;
        }

        /**
         * Calculates the angle in degrees between two points.
         */
        function calculateAngle(x1, y1, x2, y2) {
            const dy = y2 - y1;
            const dx = x2 - x1;
            let theta = Math.atan2(dy, dx); // Range (-PI, PI]
            theta *= 180 / Math.PI; // Convert to degrees
            return theta;
        }


        // --- Comet Functions ---

        /**
         * Creates a single comet element and its data object.
         */
        function createComet() {
            const cometElement = document.createElement('div');
            cometElement.classList.add('comet');

            const containerRect = gameContainer.getBoundingClientRect();
            const startX = getRandom(20, Math.max(20, containerRect.width - 60));
            const startY = getRandom(20, Math.max(20, containerRect.height - 20));
            const speed = getRandom(1, 3);
            const angleRad = getRandom(0, Math.PI * 2);

            const cometData = {
                element: cometElement,
                x: startX,
                y: startY,
                vx: Math.cos(angleRad) * speed,
                vy: Math.sin(angleRad) * speed,
                angle: calculateAngle(0, 0, Math.cos(angleRad), Math.sin(angleRad))
            };

            cometElement.style.left = `${cometData.x}px`;
            cometElement.style.top = `${cometData.y}px`;
            cometElement.style.transform = `rotate(${cometData.angle}deg)`;

            gameContainer.appendChild(cometElement); // Add to game container
            comets.push(cometData);
        }

        /**
         * Updates the position and rotation of a single comet.
         */
        function updateComet(cometData) {
            const containerRect = gameContainer.getBoundingClientRect();
            const cometWidth = 40;
            const cometHeight = 8;

            cometData.x += cometData.vx;
            cometData.y += cometData.vy;

            // Boundary Wrap Around
            if (cometData.x + cometWidth < 0) cometData.x = containerRect.width - 1;
            else if (cometData.x > containerRect.width) cometData.x = 1 - cometWidth;
            if (cometData.y + cometHeight < 0) cometData.y = containerRect.height - 1;
            else if (cometData.y > containerRect.height) cometData.y = 1 - cometHeight;

            cometData.angle = calculateAngle(0, 0, cometData.vx, cometData.vy);

            cometData.element.style.left = `${cometData.x}px`;
            cometData.element.style.top = `${cometData.y}px`;
            cometData.element.style.transform = `rotate(${cometData.angle}deg)`;
        }

        // --- Alphabet Functions ---

        /**
         * Creates a single alphabet element at a random position.
         */
        function createAlphabet(char) {
            const alphabetElement = document.createElement('div');
            alphabetElement.classList.add('alphabet');
            alphabetElement.textContent = char;

            const containerRect = gameContainer.getBoundingClientRect();
            const buffer = 30;
            alphabetElement.style.left = `${getRandom(buffer, Math.max(buffer, containerRect.width - buffer))}px`;
            alphabetElement.style.top = `${getRandom(buffer, Math.max(buffer, containerRect.height - buffer))}px`;

            alphabetElement.addEventListener('click', () => {
                if (!alphabetElement.classList.contains('popped')) {
                    alphabetElement.classList.add('popped');
                    remainingAlphabets--;
                    checkWinCondition();
                }
            });

            gameContainer.appendChild(alphabetElement); // Add to game container
        }

        // --- Game Logic ---

        /**
         * Checks if all alphabets have been popped.
         */
        function checkWinCondition() {
            if (remainingAlphabets <= 0) {
                messageText.textContent = "You Win!";
                messageBox.classList.remove('hidden'); // Show win message
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                    animationFrameId = null;
                }
            }
        }

        /**
         * The main game loop, updates comets.
         */
        function gameLoop() {
            comets.forEach(updateComet);
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        /**
         * Initializes the actual game elements and starts the loop.
         * Called after the start button is pressed or on restart.
         */
        function initializeGame() {
            console.log("Initializing game elements..."); // Debug log
            // Clear previous game elements from the container
            gameContainer.innerHTML = ''; // Clear container efficiently
            comets = [];
            messageBox.classList.add('hidden'); // Ensure message box is hidden

            // Stop any existing game loop
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }

            // --- Determine number of alphabets based on container width ---
            // *** Adjusted numbers for fewer alphabets ***
            const containerRect = gameContainer.getBoundingClientRect();
            const containerWidth = containerRect.width;
            let numAlphabetsToCreate;

            if (containerWidth < 500) {
                numAlphabetsToCreate = 6; // Fewer for small screens
            } else if (containerWidth < 800) {
                numAlphabetsToCreate = 10; // Fewer for medium screens
            } else {
                numAlphabetsToCreate = 15; // Fewer for large screens
            }

            // Ensure we don't request more letters than available
            numAlphabetsToCreate = Math.min(numAlphabetsToCreate, fullAlphabetString.length);

            // Set the actual letters and count for this round
            currentAlphabetString = fullAlphabetString.substring(0, numAlphabetsToCreate);
            remainingAlphabets = numAlphabetsToCreate;
            console.log(`Container Width: ${containerWidth}, Alphabets: ${remainingAlphabets}`);

            // Create comets
            for (let i = 0; i < numComets; i++) {
                createComet();
            }

            // Create alphabets
            for (const char of currentAlphabetString) {
                createAlphabet(char);
            }

            // Start the game loop only if there are alphabets to pop
            if (remainingAlphabets > 0) {
                gameLoop();
            } else {
                checkWinCondition(); // Handle edge case of 0 alphabets
            }
        }

        /**
         * Restarts the game, bypassing the intro screen.
         */
        function restartGame() {
            initializeGame(); // Directly initialize game elements
        }

        /**
         * Starts the game for the first time when the start button is clicked.
         */
        function startGame() {
            introScreen.classList.add('hidden'); // Hide the intro screen
            initializeGame(); // Initialize and start the actual game
        }

        // --- Event Listeners ---

        // Start button listener
        startButton.addEventListener('click', startGame);

        // Resize listener (re-initializes game, doesn't show intro again)
        let resizeTimeout;
        window.addEventListener('resize', () => {
             // Only restart if the game has actually started (intro is hidden)
            if (introScreen.classList.contains('hidden')) {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(restartGame, 250);
            }
        });

        // --- Initial Page Load ---
        // No automatic game start here, waits for button click.
        // Ensure message box is hidden on load
         window.onload = () => {
            messageBox.classList.add('hidden');
            // Intro screen is visible by default via CSS
         };

    </script>
</body>
</html>
