<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Popper Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive; /* Apply game font */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1a1a2e; /* Dark background */
            color: #e0e0e0; /* Light text */
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        #gameCanvas {
            /* border: 3px solid #4a4a8a; */ /* Removed border */
            background-color: #0f0f1f; /* Darker canvas background */
            display: block; /* Remove extra space below canvas */
            max-width: 95vw; /* Limit canvas width */
            max-height: 70vh; /* Limit canvas height */
            aspect-ratio: 16 / 9; /* Maintain aspect ratio */
            border-radius: 1rem; /* Rounded corners */
            /* box-shadow: 0 0 15px rgba(74, 74, 138, 0.7); */ /* Removed box-shadow */
        }
        .game-info {
             display: flex;
             justify-content: space-between; /* Space out message and timer */
             align-items: center;
             width: 100%; /* Take full width of container */
             max-width: 600px; /* Limit width */
             margin-top: 15px;
             padding: 0 10px; /* Add some padding */
             min-height: 2em; /* Reserve space */
        }
        #messageArea {
            font-size: 1.1rem; /* Slightly smaller */
            color: #f0a500; /* Accent color for messages */
            text-align: left;
        }
         #timerArea {
            font-size: 1.1rem; /* Slightly smaller */
            color: #39ff14; /* Neon green for timer */
            text-align: right;
        }
        .game-controls {
            margin-top: 20px;
            display: flex;
            gap: 15px; /* Space between buttons */
            align-items: center;
        }
        .game-button {
            font-family: 'Press Start 2P', cursive; /* Game font for buttons */
            padding: 10px 20px;
            border: none;
            border-radius: 8px; /* Rounded corners */
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Button shadow */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5); /* Text shadow for depth */
        }
        .blue-button {
            background: linear-gradient(145deg, #4a90e2, #2a6dbf); /* Blue gradient */
            color: white;
        }
        .blue-button:hover {
            background: linear-gradient(145deg, #5aa1f2, #3a7ddf);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }
        .red-button {
            background: linear-gradient(145deg, #e24a4a, #bf2a2a); /* Red gradient */
            color: white;
        }
        .red-button:hover {
            background: linear-gradient(145deg, #f25a5a, #df3a3a);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }
        .reset-button {
             background: linear-gradient(145deg, #6c757d, #495057); /* Gray gradient */
            color: white;
        }
         .reset-button:hover {
            background: linear-gradient(145deg, #7c858d, #596067);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }
        /* Simple modal style */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
            font-family: 'Press Start 2P', cursive;
        }
        .modal-content {
            background-color: #1a1a2e;
            margin: auto;
            padding: 30px;
            border: 3px solid #4a4a8a;
            border-radius: 15px;
            width: 80%;
            max-width: 450px; /* Slightly wider for time */
            text-align: center;
            color: #e0e0e0;
            box-shadow: 0 0 20px rgba(74, 74, 138, 0.8);
        }
         .modal-button {
            font-family: 'Press Start 2P', cursive;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1 class="text-3xl font-bold mb-4 text-center">Bubble Popper!</h1>

    <canvas id="gameCanvas"></canvas>

    <div class="game-info">
        <div id="messageArea">Choose a color to pop!</div>
        <div id="timerArea">Time: 0.0s</div>
    </div>


    <div class="game-controls">
        <button id="chooseBlue" class="game-button blue-button">Pop Blue</button>
        <button id="chooseRed" class="game-button red-button">Pop Red</button>
        <button id="resetGame" class="game-button reset-button" style="display: none;">Play Again</button>
    </div>

    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2 id="modalMessage" class="text-2xl mb-4">You Win!</h2>
            <button id="modalPlayAgain" class="game-button reset-button">Play Again</button>
        </div>
    </div>

    <script>
        // --- Game Setup ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const messageArea = document.getElementById('messageArea');
        const timerArea = document.getElementById('timerArea'); // Timer display element
        const chooseBlueButton = document.getElementById('chooseBlue');
        const chooseRedButton = document.getElementById('chooseRed');
        const resetButton = document.getElementById('resetGame');
        const gameOverModal = document.getElementById('gameOverModal');
        const modalMessage = document.getElementById('modalMessage');
        const modalPlayAgainButton = document.getElementById('modalPlayAgain');

        let bubbles = [];
        let targetColor = null; // 'blue' or 'red'
        let animationId = null;
        let gameActive = false;
        const numBubblesPerColor = 15; // Number of bubbles for each color
        const bubbleRadius = 15;
        const bubbleSpeed = 1;

        // Timer variables
        let timerInterval = null;
        let startTime = null;
        let elapsedTime = 0;

        // --- Bubble Class ---
        class Bubble {
            constructor(x, y, radius, color, dx, dy) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.dx = dx; // Horizontal speed
                this.dy = dy; // Vertical speed
                this.popped = false;
            }

            draw() {
                if (this.popped) return; // Don't draw popped bubbles

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);

                // Create a gradient for a 3D effect
                const gradient = ctx.createRadialGradient(
                    this.x - this.radius * 0.3, this.y - this.radius * 0.3, this.radius * 0.1, // Inner circle (highlight)
                    this.x, this.y, this.radius // Outer circle
                );

                if (this.color === 'blue') {
                    gradient.addColorStop(0, 'rgba(173, 216, 230, 0.9)'); // Lighter blue highlight
                    gradient.addColorStop(1, 'rgba(0, 0, 255, 0.8)');   // Main blue color
                } else { // red
                    gradient.addColorStop(0, 'rgba(255, 182, 193, 0.9)'); // Lighter red highlight
                    gradient.addColorStop(1, 'rgba(255, 0, 0, 0.8)');     // Main red color
                }

                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.closePath();
            }

            update() {
                 if (this.popped) return;

                // Move the bubble
                this.x += this.dx;
                this.y += this.dy;

                // Collision detection with canvas walls
                if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                    this.dx = -this.dx; // Reverse horizontal direction
                    this.x = Math.max(this.radius, Math.min(canvas.width - this.radius, this.x));
                }
                if (this.y + this.radius > canvas.height || this.y - this.radius < 0) {
                    this.dy = -this.dy; // Reverse vertical direction
                    this.y = Math.max(this.radius, Math.min(canvas.height - this.radius, this.y));
                }
            }

            isClicked(clickX, clickY) {
                if (this.popped) return false;
                const distance = Math.sqrt(Math.pow(clickX - this.x, 2) + Math.pow(clickY - this.y, 2));
                return distance < this.radius;
            }
        }

        // --- Timer Functions ---
        function updateTimer() {
            if (!gameActive || !startTime) return;
            elapsedTime = (Date.now() - startTime) / 1000; // Calculate elapsed seconds
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
             timerArea.textContent = `Time: ${elapsedTime.toFixed(1)}s`; // Display time with one decimal place
        }

        function startTimer() {
            elapsedTime = 0;
            startTime = Date.now();
            if (timerInterval) clearInterval(timerInterval); // Clear previous interval if any
            timerInterval = setInterval(updateTimer, 100); // Update timer every 100ms (0.1s)
            updateTimerDisplay(); // Show 0.0s immediately
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            // Update display one last time to ensure accuracy
             if (startTime) {
                elapsedTime = (Date.now() - startTime) / 1000;
                updateTimerDisplay();
            }
        }

        // --- Game Functions ---
        function resizeCanvas() {
            const container = canvas.parentElement;
            const maxWidth = container.clientWidth * 0.95;
            const maxHeight = window.innerHeight * 0.65; // Adjusted max height slightly for info/controls
            const aspectRatio = 16 / 9;
            let newWidth = maxWidth;
            let newHeight = newWidth / aspectRatio;

            if (newHeight > maxHeight) {
                newHeight = maxHeight;
                newWidth = newHeight * aspectRatio;
            }
            canvas.width = Math.floor(newWidth);
            canvas.height = Math.floor(newHeight);

             if (bubbles.length > 0 && gameActive) {
                drawBubbles();
            }
        }

        function initBubbles() {
            bubbles = [];
            for (let i = 0; i < numBubblesPerColor; i++) {
                const x = Math.random() * (canvas.width - 2 * bubbleRadius) + bubbleRadius;
                const y = Math.random() * (canvas.height - 2 * bubbleRadius) + bubbleRadius;
                const angle = Math.random() * Math.PI * 2;
                const dx = Math.cos(angle) * bubbleSpeed;
                const dy = Math.sin(angle) * bubbleSpeed;
                bubbles.push(new Bubble(x, y, bubbleRadius, 'blue', dx, dy));
            }
            for (let i = 0; i < numBubblesPerColor; i++) {
                 const x = Math.random() * (canvas.width - 2 * bubbleRadius) + bubbleRadius;
                const y = Math.random() * (canvas.height - 2 * bubbleRadius) + bubbleRadius;
                const angle = Math.random() * Math.PI * 2;
                const dx = Math.cos(angle) * bubbleSpeed;
                const dy = Math.sin(angle) * bubbleSpeed;
                bubbles.push(new Bubble(x, y, bubbleRadius, 'red', dx, dy));
            }
        }

        function drawBubbles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            bubbles.forEach(bubble => bubble.draw());
        }

        function updateBubbles() {
            bubbles.forEach(bubble => bubble.update());
        }

        function gameLoop() {
            if (!gameActive) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateBubbles();
            drawBubbles();
            // No need to check win condition here, it's checked after a pop

            animationId = requestAnimationFrame(gameLoop);
        }

         function checkWinCondition() {
            if (!targetColor || !gameActive) return; // Only check during active game

            const remainingTargetBubbles = bubbles.filter(bubble => bubble.color === targetColor && !bubble.popped).length;
            messageArea.textContent = `Pop ${targetColor}! Left: ${remainingTargetBubbles}`; // Updated message

            if (remainingTargetBubbles === 0) {
                endGame(true); // Player wins
            }
        }

        function startGame(color) {
            if (gameActive) return;

            targetColor = color;
            gameActive = true;
            messageArea.textContent = `Pop all the ${targetColor} bubbles!`;
            chooseBlueButton.style.display = 'none';
            chooseRedButton.style.display = 'none';
            resetButton.style.display = 'inline-block';

            resizeCanvas();
            initBubbles();
            startTimer(); // Start the timer
            if (animationId) cancelAnimationFrame(animationId);
            gameLoop();
        }

         function endGame(playerWon) {
            gameActive = false;
            stopTimer(); // Stop the timer
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            // Update modal message with final time
            modalMessage.textContent = playerWon ? `You Win! Time: ${elapsedTime.toFixed(1)}s` : "Game Over!";
            gameOverModal.style.display = 'flex';
            resetButton.style.display = 'none';
        }

        function resetGame() {
            gameActive = false;
            targetColor = null;
            stopTimer(); // Stop timer
            startTime = null;
            elapsedTime = 0;
             updateTimerDisplay(); // Reset timer display to 0.0s

            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            bubbles = [];
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            messageArea.textContent = 'Choose a color to pop!';
            timerArea.textContent = 'Time: 0.0s'; // Reset timer text
            chooseBlueButton.style.display = 'inline-block';
            chooseRedButton.style.display = 'inline-block';
            resetButton.style.display = 'none';
            gameOverModal.style.display = 'none';
        }

        // --- Event Listeners ---
        chooseBlueButton.addEventListener('click', () => startGame('blue'));
        chooseRedButton.addEventListener('click', () => startGame('red'));
        resetButton.addEventListener('click', resetGame);
        modalPlayAgainButton.addEventListener('click', resetGame);

        canvas.addEventListener('click', (event) => {
            if (!gameActive || !targetColor) return;

            const rect = canvas.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const clickY = event.clientY - rect.top;

            for (let i = bubbles.length - 1; i >= 0; i--) {
                const bubble = bubbles[i];
                if (!bubble.popped && bubble.isClicked(clickX, clickY)) {
                    if (bubble.color === targetColor) {
                        bubble.popped = true;
                        checkWinCondition(); // Check win condition *after* popping
                    } else {
                         messageArea.textContent = `Oops! Pop ${targetColor} bubbles.`;
                         // Keep timer running, but reset message after delay
                         setTimeout(() => {
                             if(gameActive) checkWinCondition(); // Re-display remaining count
                         }, 1500);
                    }
                    break;
                }
            }
        });

        window.addEventListener('resize', resizeCanvas);

        // --- Initial Setup ---
        window.onload = () => {
            resizeCanvas();
            messageArea.textContent = 'Choose a color to pop!';
            timerArea.textContent = 'Time: 0.0s'; // Initial timer text
        };

    </script>

</body>
</html>
